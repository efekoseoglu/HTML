<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form and Inputs</title>
</head>
<body>

    <form action="process.php">
        <!-- HTML5 Input -->
        <label for="">Name</label> <br>
        <input type="text" placeholder="Your Name" id="name" name="name"> <br>
        
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email"> <br>
        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password"> <br>
        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date"> <br>

        Gender <br>
        Male
        <input type="radio" name="gender" value="male" checked> <!-- yenilendiğinde işaretlenmiş kalması için -->
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"> <br> <!-- sadece tek bir tanesinin seçilmesi isteniyorsa name alanları aynı olmalı -->

        Hobbies <br>
        Technology
        <input type="checkbox" name="tect" id="tech" checked> 
        Music
        <input type="checkbox" name="music" id="music">       
        Art        
        <input type="checkbox" name="art" id="art"> <br>              


        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor" selected>Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select> <br>
        
        <label for="contact">Contact Me</label><br>
        <textarea name="message" id="message" cols="40" rows="5" placeholder="Your Message"></textarea> <br>

        <input type="reset" value="Clear All">
        <!-- <button type="reset" >Sıfırla</button> -->

        <!-- <button type="submit">Submit</button> -->
        <input type="submit" value="Submit">


    </form>

</body>
</html>
